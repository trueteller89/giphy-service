<div>
    <div class="row">
        <div class="col-xs-12">
            <div ui-view="topsideHeader">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 col-md-2 col-lg-2">
            <div ui-view="asideLeft">
            </div>
        </div>
        <div class="col-sm-10 col-md-10 col-lg-10">
            <div class="row margin-top-10">
                Please, write the url-address of gif to upload
            </div>
            <div class="row margin-top-10">
                <div class="col-xs-8 col-sm-6 col-md-4 col-lg-3">
                    <input type="text" ng-model="urlString" size="80" class="form-control" placeholder="https://gif.com/supergif.gif" />
                </div>
            </div>
            <div class="row margin-top-10">
                <button ng-click="upload()" class="btn btn-default">upload!</button>
            </div>
            <div class="row margin-top-10" ng-show="successfullyLoaded">
                <p>Your gif has been successfully uploaded!</p>
            </div>
        </div>
    </div>
</div>
